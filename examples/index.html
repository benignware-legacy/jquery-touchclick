<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    
    <!-- example of jquery checkview component -->
    
    <title>TouchClick</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">-->
    
    
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/selectize.bootstrap3.css" rel="stylesheet">
    
    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!--<script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>-->
    
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/selectize.min.js"></script>
    
    <script src="js/jquery.checkview.js"></script>
    
    <script src="../src/js/jquery.touchclick.js"></script>
    
		<script>
		
			
			$(document).ready(function() {
			  
			  // init touchclick plugin
        $("body").touchclick();
				
				// init example controls
				
				$('#button').on('click', function(e) {
				  alert('click');
				});
				
				$('.datepicker').datepicker().attr('readonly', 'readonly');
				
				$('.selectpicker').selectpicker();
				
				$('.selectize').selectpicker();
				
				$('.checkview').checkview();

			});
			
			
		</script>
		
	</head>
	<body>
		
		<header class="subhead" id="overview">
		  <div class="container">
		    <h1>jquery-touchclick</h1>
		    <p class="lead">Triggers click events on touch-devices
		    </p>
		  </div>
		</header>


		<div class="container">

      <div class="row">
  	    <div class="col-md-4">
  	      
  	      <form role="form" class="well">
  	        
  	        <p>
              Link: 
              <a href="http://google.com">Come back</a>
            </p>
  	        
  		      <div class="form-group">
  		        <label>Textfield</label>
  		        <input type="text" class="form-control"/>
  		      </div>
  		      
  		      <div class="form-group">
    		      <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
              </select>
  		      </div>
  		      
  		      <div class="checkbox">
              <label><input type="checkbox"/> Check me</label>
            </div>
  
            <button type="button" id="button" class="btn btn-primary">Touch me</button>
            
          </form>
          
  	    </div>
  		  
  
  
        <div class="col-md-4">
          
          <form role="form" class="well">
            
            <div class="form-group">
              
              <div class="btn-group dropdown">
                <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
                  Bootstrap Dropdown <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </div>
              
            </div>
            
            
            <div class="form-group">
              <label>Datepicker</label>
              <input class="datepicker form-control" value="2013-09-12"/>
            </div>
            
            <div class="form-group">
              <label>Selectpicker</label>
              <select class="selectpicker form-control">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Selectize</label>
              <select class="selectize form-control" name="test" multiple="multiple">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
              </select>
            </div>
            
            <div class="checkbox">
              <label><input type="checkbox" class="checkview"/> Checkview</label>
            </div>
  
          </form>
          
        </div>
      </div>
    </div>

      
		
		
	</body>
</html>
