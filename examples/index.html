<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    
    <!-- example of jquery checkview component -->
    
    <title>TouchClick</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">-->
    
    
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/selectize.bootstrap3.css" rel="stylesheet">
    
    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!--<script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>-->
    
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/selectize.min.js"></script>
    
    <script src="../src/js/jquery.touchclick.js"></script>
    
		<script>
		
			
			$(document).ready(function() {
			  
			  // init touchclick plugin
        $("body").touchclick();
				
				// init example controls
				
				$('#button').on('click', function(e) {
				  alert('click');
				});
				
				$('.datepicker').datepicker().attr('readonly', 'readonly');
				
				$('.selectpicker').selectpicker();
				
				$("select.selectize", this).selectize();

			});
			
			
		</script>
		
	</head>
	<body>
		
		<header class="subhead" id="overview">
		  <div class="container">
		    <h1>TouchClick</h1>
		    <p class="lead">JQuery-Plugin for generic trigger of click-listeners on touch-events.<br/>
		    	
		    </p>
		  </div>
		</header>


		<div class="container">
		  
		  <h2>Please open this page on a touch-device</h2>
		  
		  
		  <h3>Native form controls</h3>
		  <div class="row">
		    <div class="col-md-4">
		      
		      <form role="form">
  		      <div class="form-group">
  		        <label>Textfield</label>
  		        <input type="text" class="form-control"/>
  		      </div>
  		      
  		      <div class="form-group">
    		      <select>
                <option value="volvo">Volvox</option>
                <option value="saab">Saab</option>
              </select>
  		      </div>
  		      
  		      <div class="checkbox">
              <label><input type="checkbox"/> Check me</label>
            </div>
  		      
  		      
  		      
            <button type="button" id="button" class="btn btn-primary">Touch me</button>
            
          </form>
          
		    </div>
		  </div>

      <p>
        Link: 
        <a href="http://google.com">Come back</a>
      </p>
      

      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Action <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
      
      <h3>Bootstrap Datepicker</h3>
      <input class="datepicker" value="2013-09-12"/>
      
      <h3>Bootstrap Selectpicker</h3>
      <select class="selectpicker">
        <option value="volvo">Volvox</option>
        <option value="saab">Saab</option>
      </select> 
      
      <h3>Selectize</h3>
      <select class="selectize" name="test" multiple="multiple">
        <option value="Anna">Anna</option>
        <option value="Bell">Bell</option>
      </select> 
    
      
      
      
		</div>
		
	</body>
</html>
